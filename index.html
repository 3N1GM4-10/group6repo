<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Game</title>
</head>
<body>
    <div class="canvas">
        <div class="shapes"></div>
        <div class="emoji"></div>
        <div class="floor"></div>
        <div class="panel row m-0">
            <div class="score col-8 text-center fw-bold text-light h1">
                Score: 0
            </div>
            <div class="calculator col-4">
                <span class="btn btn-success btn-sm">Calculator</span>
            </div>
        </div>
        <div class="alertBox p-5">
            <div class="gameOver"></div>
            <div class="gameMessage"></div>
            <div class="buttonReplay btn btn-primary px-4" onclick="replayGame()">Replay</div>
        </div>
        <div class="buttonLeft btn btn-outline-dark px-4" onclick="moveEmojiLeft()">&lt</div>
        <button class="buttonRight btn btn-outline-dark px-4" onclick="moveEmojiRight()">&gt</button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
