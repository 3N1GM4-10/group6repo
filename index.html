<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Game</title>
</head>
<body>
    <div class="canvas">
        <div class="shapes"></div>
        <div class="emoji shadow"></div>
        <div class="floor bg-success bg-gradient"></div>
        <div class="panel row m-0 bg-primary bg-gradient shadow">
            <div class="score col-8 text-center fw-bold text-light h1">
                Score: 0
            </div>
            <div class="calculator col-4">
                <span class="btn btn-success btn-sm mt-2">Calculator</span>
            </div>
        </div>
        <div class="alertBox p-5 bg-danger bg-gradient shadow">
            <div class="gameOver"></div>
            <div class="gameMessage"></div>
            <div class="buttonReplay btn btn-primary bg-gradient px-2" onclick="reloadGame()">Main Menu</div>
            <div class="playGame btn btn-success bg-gradient">Play Game</div>
            <div class="btn btn-primary bg-gradient">Calculator</div>
        </div>
        <div class="gameMenu alertBox p-4 bg-danger bg-gradient shadow">
            <div class="h1">Shape Muncher</div>
            <div class="playGame btn btn-success bg-gradient" onclick="generateShapes()">Play Game</div>
            <div class="btn btn-primary bg-gradient">Calculator</div>
        </div>
        <div class="buttonLeft btn btn-outline-dark px-4" onclick="moveEmojiLeft()">&lt</div>
        <div class="buttonRight btn btn-outline-dark px-4" onclick="moveEmojiRight()">&gt</div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
